<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Surfbord Selector</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Surfboard Selector 🏄</h1>
        <h2>Want to find out which board is best for you?</h2>
      </header>
      <main id="content">
        <form id="surfboard-form" class="surfboard-form">
          <label for="skill-level" class="skill-label"
            >Enter your skill level:</label
          >
          <select id="skill-level" class="skill-select" autofocus>
            <option value="" selected>Select one..</option>
            <option value="begginer">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>

          <label for="height" class="height-label"
            >What is your height? (cm)</label
          >
          <input
            type="number"
            id="height"
            class="height-input"
            placeholder="e.g. 168 (cm)"
            autofocus
            required
          />

          <label for="weight" class="weight-label"
            >What is your weight? (kg)</label
          >
          <input
            type="number"
            id="weight"
            class="weight-input"
            placeholder="e.g. 65(kg)"
            autofocus
            required
          />

          <label for="wave-conditions" class="waves-label"
            >Typical wave conditions:</label
          >
          <select id="wave-conditions" class="waves-select" autofocus>
            <option value="" selected>Select one..</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="mushy">Mushy</option>
            <option value="steep">Steep</option>
          </select>

          <label for="surf-style" class="style-label"
            >What is your surf style?</label
          >
          <select id="surf-style" class="style-select" autofocus>
            <option value="">Select one..</option>
            <option value="casual">Casual</option>
            <option value="agressive">Aggressive</option>
            <option value="performance">Performance-oriented</option>
          </select>
        </form>

        <button id="display-result">🏄‍♀️ Know your board 🏄‍♂️</button>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/sofia-pastor" target="_blank"
          >Sofia Freitas</a
        >
        and is
        <a
          href="https://github.com/sofia-pastor/surfboard-selector"
          target="_blank"
          >open sourced on GitHub</a
        >
        and is
        <a href="https://surfboard-selector.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
